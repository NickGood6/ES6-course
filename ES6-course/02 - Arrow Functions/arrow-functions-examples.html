<head>
        <title>Arrow functions</title>
    </head>
    <body>
        <script>
            const race = '100m Sprint';
            const winners = ['Bolt', 'Beast', 'Maverick']

            const raceWinner = winners.map((winner, i) => ({name: winner, race: race, place: i + 1}))

            console.table(raceWinner);

            const ages = [25, 22, 21, 30, 34, 24, 39];

            const olderPeople = ages.filter((age) => age >= 25 )

            const youngerPeople = ages.filter((age) => age <= 22)

            console.log(ages);
            console.log('Older people - ' + olderPeople);
            console.log('Younger people - ' + youngerPeople);

        </script>
    </body>
